<!-- Midden -->
<div id="overview" class="row">
    <!-- Navigatiebalk wekgroepen -->
    <div id="nav-werkgroepen">
        {% for page in pages %}
            <table class="werkgroep">
                <tr>
                    <td class="icoon"><img src="{% static 'main/images/werkgroepen/cultuur.png' %}"></td>
                    <td class="link"><a class="dropdown-item" href="/page/{{ page.page_title }}/">{{ page.page_title }}</a></td>
